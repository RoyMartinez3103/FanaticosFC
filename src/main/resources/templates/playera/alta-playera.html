<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <div th:replace="~{layout/layout :: sidebar}"></div>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <div th:replace="~{layout/layout :: topbar}"></div>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Agregar Nueva Playera</h1>
        <p class="mb-4">Formulario para registrar una nueva playera en el sistema.</p>

        <!-- Form Card -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Datos de la Playera</h6>
          </div>
          <div class="card-body">
            <form th:action="@{/playera/salvar-playera}" method="POST" th:object="${playera}" enctype="multipart/form-data">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="color">Color*</label>
                  <input type="text" class="form-control" id="color" name="color"
                         th:field="*{color}" required>
                  <div class="text-danger" th:if="${#fields.hasErrors('color')}"
                       th:errors="*{color}"></div>
                </div>
                <div class="form-group col-md-6">
                  <label for="talla">Talla*</label>
                  <input type="text" class="form-control" id="talla" name="talla"
                         th:field="*{talla}" required>
                  <div class="text-danger" th:if="${#fields.hasErrors('talla')}"
                       th:errors="*{talla}"></div>
                </div>
                <div class="form-group col-md-6">
                  <label for="tipoManga">Tipo de Manga*</label>
                  <input type="text" class="form-control" id="tipoManga" name="tipoManga"
                         th:field="*{tipoManga}" required>
                  <div class="text-danger" th:if="${#fields.hasErrors('tipoManga')}"
                       th:errors="*{tipoManga}"></div>
                </div>
                <div class="form-group col-md-6">
                  <label for="stock">Stock*</label>
                  <input type="text" class="form-control" id="stock" name="stock"
                         th:field="*{stock}" required>
                  <div class="text-danger" th:if="${#fields.hasErrors('stock')}"
                       th:errors="*{stock}"></div>
                </div>
                <div class="form-group col-md-6">
                  <label for="precioVenta">Precio de Venta*</label>
                  <input type="text" class="form-control" id="precioVenta" name="precioVenta"
                         th:field="*{precioVenta}" required>
                  <div class="text-danger" th:if="${#fields.hasErrors('precioVenta')}"
                       th:errors="*{precioVenta}"></div>
                </div>

              </div>
              <div class="text-right">
                <a th:href="@{/playera/lista-playera}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Playera</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="~{layout/layout :: footer}"></div>
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Fragment con los scripts -->
<div th:replace="~{layout/layout :: scripts}"></div>

</body>
</html>
